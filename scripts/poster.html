<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yakshi Group - QR Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef1f5;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
    }
    .poster {
      background: #ffffff;
      width: 780px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.18);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #fff;
      padding: 32px 40px;
    }
    .header h1 {
      margin: 0;
      font-size: 34px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .header p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #d1d5db;
    }
    .content {
      padding: 40px;
      display: flex;
      gap: 40px;
      align-items: center;
    }
    .qr-box {
      padding: 20px;
      border-radius: 18px;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      text-align: center;
    }
    .qr-box img {
      width: 280px;
      height: 280px;
      border-radius: 10px;
      object-fit: contain;
    }
    .scan-main {
      margin-top: 15px;
      font-size: 20px;
      font-weight: 700;
      color: #111827;
    }
    .scan-sub {
      font-size: 13px;
      color: #6b7280;
    }
    .right {
      flex: 1;
    }
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 10px;
    }
    .section-desc {
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 20px;
    }
    .footer {
      text-align: center;
      padding: 15px;
      border-top: 1px dashed #e5e7eb;
      font-size: 12px;
      color: #6b7280;
    }
    .download-btn {
      margin-top: 15px;
      display: inline-block;
      background: #111827;
      color: #fff;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }
    @media print {
      body { background: #fff; padding: 0; }
      .poster { border-radius: 0; box-shadow: none; }
    }
  </style>
</head>
<body>

<div class="poster">

  <div class="header">
    <h1>Yakshi Group</h1>
    <p>Scan QR Code to Connect</p>
  </div>

  <div class="content">

    <!-- LEFT: QR -->
    <div class="left">
      <div class="qr-box">
        <!-- IMPORTANT: Final QR image here -->
        <img src="yakshi_social_qr.png" alt="Yakshi Group QR Code">
      </div>

      <a class="download-btn" 
         href="yakshi_social_qr.png"
         download="yakshi_group_qr.png">
        Download QR Code
      </a>

      <div class="scan-main">Scan to Connect</div>
      <div class="scan-sub">Camera se scan karein aur options choose karein</div>
    </div>

    <!-- RIGHT TEXT -->
    <div class="right">
      <div class="section-title">Yakshi Group</div>
      <div class="section-desc">
        Social media presence • Latest updates • Instant access
      </div>
    </div>

  </div>

  <div class="footer">© 2025 Yakshi Group • All Rights Reserved</div>

</div>

</body>
</html>
